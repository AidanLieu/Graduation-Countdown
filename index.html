<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Coundown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
<link rel="icon" type="image/x-icon" href="images/faviconLight.png">
  </head>
  <body onload="clock()">
    <h1>Graduation Countdown</h1>
    <div class="countdown">
      <div class="display">
        <p class="digit" id="days">30</p>
        <p class="label">days</p>
      </div>
      <p class="colon">:</p>
      <div class="display">
        <p class="digit" id="hours">30</p>
        <p class="label">hours</p>
      </div>
      <p class="colon">:</p>
      <div class="display">
        <p class="digit" id="minutes">30</p>
        <p class="label">minutes</p>
      </div>
      <p class="colon">:</p>
      <div class="display">
        <p class="digit" id="seconds">30</p>
        <p class="label">seconds</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
